<!DOCTYPE html>
<html>

<head>
  <meta charSet="utf-8" />
  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    p {
      font-size: 4em;
      font-family: sans-serif
    }

    .iframe-wrapper {
      position: relative;
    }

    iframe {
      transform: scale(0.2046875);
      transform-origin: top left;
      width: 1920px;
      height: 1080px;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <p>The iframe below is scaled down to 0.2. The iframe contains a div with background-image. The div is scaled up to
    1.5.
    Try zooming in and out on an iOS 26 device to crash the Safari tab.</p>
  <div class="iframe-wrapper">
    <iframe src="/ios_webkit_crash_pg/iframe.html"></iframe>
  </div>
</body>

</html>
